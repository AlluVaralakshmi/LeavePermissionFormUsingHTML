<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Leave Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(239, 243, 241);
            border-radius: 4px;
            gap: 10px;
        }
        h1 {
            text-align: center;
        }
        .container {
            width: 500px;
            min-height: 300px;
            margin: auto;
            padding: 20px;
            background-color: #68bfc3;
            border-radius: 8px;
        }
        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Admin - Leave Application Details</h1>
    <div class="container">
        <p class="info"><strong>Date of Application:</strong> <span id="application_date"></span></p>
        <p class="info"><strong>Applicant Name:</strong> <span id="applicant_name"></span></p>
        <p class="info"><strong>Authority:</strong> <span id="authority"></span></p>
        <p class="info"><strong>Reason for Leave:</strong> <span id="leave_reason"></span></p>
        <p class="info"><strong>Leave Start Date:</strong> <span id="leave_start_date"></span></p>
        <p class="info"><strong>Leave End Date:</strong> <span id="leave_end_date"></span></p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('application_date').textContent = new Date().toLocaleDateString();
        document.getElementById('applicant_name').textContent = urlParams.get('applicant_name');
        document.getElementById('authority').textContent = urlParams.get('authority');
        document.getElementById('leave_reason').textContent = urlParams.get('leave_reason');
        document.getElementById('leave_start_date').textContent = urlParams.get('leave_start_date');
        document.getElementById('leave_end_date').textContent = urlParams.get('leave_end_date');
    </script>

</body>
</html>
